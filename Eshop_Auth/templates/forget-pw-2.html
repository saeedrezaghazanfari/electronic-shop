{% extends 'shared/_MainLayout.html' %}
{% block titlePage %}بازیابی رمز عبور{% endblock %}
{% load static %}
{% block content %}

    <section class="container mt-5 shad p-3">

        <div class="bg-light p-1 mt-3 text-blue text-center border">
            <b>بازیابی رمز عبور</b>
        </div>
        <br>

        <div class="p-2">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <input type="password" name="pw1" class="form-control form-control-sm wow animate__animated animate__fadeInDown" data-wow-delay="0.5s" placeholder="پسورد جدید را وارد کنید:">
                    </div>
                    <div class="col-md-6">
                        <input type="password" name="pw2" class="form-control form-control-sm wow animate__animated animate__fadeInDown" data-wow-delay="0.9s" placeholder="پسورد جدید را دوباره وارد کنید:">
                    </div>
                </div>
                <button type="submit" class="btn login-btn btn-sm float-right mt-3 wow animate__animated animate__fadeIn" data-wow-delay="1.8s">رمز عبور جدید اعمال شود؟</button>
                <br>
            </form>

            <br>
        </div>
    </section>
    <br>
    <br>
    <br>

{% endblock %}
